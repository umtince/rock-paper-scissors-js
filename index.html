<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="title">
        <h1>Rock Paper Scissors</h1>
        <br>
        <h2>First to 5 Wins!</h2>
    </div>
    <div>
        <div id="you-computer">
            <h3 id="you-text">You</h3>
            <h3 id="computer-text">Computer</h3>
        </div>
        <div id="results">
            <h1 id="counterYou">0</h1>
            <h1 id="counterComputer">0</h1>
        </div>
        <div id="commentary"></div>

    </div>
    <div id="choice">
        <div id="div-rock">
            <button>
                <img src="images/rock.png">
            </button>  
        </div>
        <div id="div-paper" class="button">
            <button>
                <img src="images/paper.png">
            </button>
        </div>
        <div id="div-scissors" class="button">
            <button>
                <img src="images/scissors.png">
            </button>
        </div>
    </div>
    <div id="link-Github">
        <img id="github" src="images/GitHub-Mark-32px.png">
        <a href="https://github.com/umtince/rock-paper-scissors-js">Mehmet Umut Ä°NCEER</a>
    </div>
</body>

<script src="app.js"></script>
