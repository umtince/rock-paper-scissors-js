<script>

    function computerPlay()
    {
        let num = randomNumber();

        switch(num)
        {
            case 1:
                return "Rock";
            case 2:
                return "Paper";
            case 3:
                return "Scissors";
            default:
                console.log("num is not between 1-3 (function computerPlay)");
        }
    }

    function randomNumber()
    {
        return Math.floor(((Math.random() * 10) % 3) + 1);
    }

    function playRound(playerSelection, computerSelection)
    {
        const playerSelectionAdjusted = playerSelection.toLowerCase();
        const computerSelectionAdjusted = computerSelection.toLowerCase();

        let isWon;

        if(playerSelectionAdjusted === "rock" && computerSelectionAdjusted === "scissors"
        || playerSelectionAdjusted === "paper" && computerSelectionAdjusted === "rock"
        || playerSelectionAdjusted === "scissors" && computerSelectionAdjusted === "paper")
        {
            isWon = 1;
        }
        else if(playerSelectionAdjusted === computerSelectionAdjusted)
        {
            isWon = 2; //tie
        }
        else
        {
            isWon = 0;
        }

        if(isWon === 1)
        {
            return `You Won! ${playerSelectionAdjusted} beats ${computerSelectionAdjusted}`;
        }
        else if(isWon == 2)
        {
            return "It's a tie";
        }
        else
        {
            return `You Lose! ${computerSelectionAdjusted} beats ${playerSelectionAdjusted}`;
        }   
    }

    function game()
    {
        let scorePlayer = 0,
            scoreComputer = 0;
        
        let returnedString = "";
        let playerSelection;

        for(let i=0; i<5; i++)
        {
            playerSelection = prompt("Choose either one of \"Rock\" \" Paper\" \"Scissors\"");
            returnedString = playRound(playerSelection,computerPlay());

            console.log(returnedString);

            if(returnedString.search("Won") !== -1)
            {
                scorePlayer++;
            }
            
            if(returnedString.search("Lose") !== -1)
            {
                scoreComputer++;
            }
            

            console.log("Player: " + scorePlayer + "\tComputer: " + scoreComputer);
        }

        if(scorePlayer > scoreComputer)
        {
            console.log("Player Won the game!");
        }
        else if(scoreComputer > scorePlayer)
        {
            console.log("Computer Won the game!");
        }
        else
        {
            console.log("It's a tie. Game Over!");
        }
    }

    game();
</script>>
